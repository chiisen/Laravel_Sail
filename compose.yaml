services:
    # Laravel 主應用程式容器
    laravel.test:
        build:
            context: './vendor/laravel/sail/runtimes/8.4'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: 'sail-8.4/app'
        extra_hosts:
            # 允許容器透過 'host.docker.internal' 訪問本機服務
            - 'host.docker.internal:host-gateway'
        ports:
            # 應用程式 HTTP 埠口 (預設 80)
            - '${APP_PORT:-80}:80'
            # Vite 前端開發伺服器埠口 (預設 5173)
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            # Xdebug 除錯工具預設為關閉。若需啟用，請在 .env 設定 SAIL_XDEBUG_MODE=develop,debug
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}' # 修正 Laravel Ignition 錯誤頁面的檔案路徑映射
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            # 將目前目錄掛載到容器內的 /var/www/html，實現程式碼即時同步
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - mysql
            - redis
            - mailpit
    # MySQL 資料庫服務
    mysql:
        image: 'mysql:8.4'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
            MYSQL_EXTRA_OPTIONS: '${MYSQL_EXTRA_OPTIONS:-}'
        volumes:
            # 資料庫檔案持久化存儲 (避免重啟丟失資料)
            - 'sail-mysql:/var/lib/mysql'
            # 初始化腳本：自動建立測試資料庫
            - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s
    # Redis 快取服務
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
    # Mailpit 電郵測試工具 (攔截發送出的郵件)
    mailpit:
        image: 'axllent/mailpit:latest'
        ports:
            # SMTP 埠口 (應用程式寄信使用)
            - '${FORWARD_MAILPIT_PORT:-1025}:1025'
            # Web 介面埠口 (瀏覽器查看信件)
            - '${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail
networks:
    sail:
        driver: bridge
# 定義具名 Volume，用於持久化資料庫與 Redis 資料
volumes:
    sail-mysql:
        driver: local
    sail-redis:
        driver: local
